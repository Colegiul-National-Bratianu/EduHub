<!DOCTYPE html>
<html lang="ro">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cursuri de Biologie - EduHub</title>
    
    <link rel="icon" type="image/svg+xml" href="data:image/svg+xml,%3Csvg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 48 48' fill='%233B82F6'%3E%3Cpath d='M4 4H17.3334V17.3334H30.6666V30.6666H44V44H4V4Z'/%3E%3C/svg%3E" />
    <script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Work+Sans:wght@400;500;600;700&display=swap" rel="stylesheet" />
    
    <style type="text/tailwindcss">
      :root {
        --brand-primary: #3d99f5;
        --brand-primary-hover: #3583d4;
        --text-primary: #111827;
        --text-secondary: #4b5563;
        --background-light: #f9fafb;
        --border-light: #e5e7eb;
      }
      body {
        font-family: 'Work Sans', sans-serif;
      }
      .btn-primary {
        @apply bg-[var(--brand-primary)] hover:bg-[var(--brand-primary-hover)] text-white font-semibold py-3 px-6 rounded-lg transition-colors duration-300;
      }
      .grade-tab.active {
        @apply bg-[var(--brand-primary)] text-white shadow-md;
      }
       .chapter-card {
        @apply bg-white p-6 rounded-xl border border-transparent hover:border-[var(--brand-primary)] hover:shadow-xl transition-all duration-300 transform hover:-translate-y-1;
      }
    </style>
</head>
<body class="bg-[var(--background-light)] text-[var(--text-primary)]">
    <div class="flex flex-col min-h-screen">
        <!-- Header Section -->
        <header class="bg-white/80 backdrop-blur-md sticky top-0 z-50 border-b border-[var(--border-light)]">
            <nav class="container mx-auto px-6 py-4 flex items-center justify-between">
                <a href="index.html" class="flex items-center gap-3">
                    <svg xmlns="http://www.w3.org/2000/svg" width="48" height="48" viewBox="0 0 48 48" class="h-8 w-8 text-[var(--brand-primary)]">
                        <path fill="currentColor" d="M4 4H17.3334V17.3334H30.6666V30.6666H44V44H4V4Z"></path>
                    </svg>
                    <span class="text-2xl font-bold text-[var(--text-primary)]">EduHub</span>
                </a>
                <div class="hidden md:flex items-center gap-8">
                    <a href="courses.html" class="text-base text-[var(--brand-primary)] font-semibold">Cursuri</a>
                    <a href="#" class="text-base text-[var(--text-secondary)] hover:text-[var(--brand-primary)] transition-colors">Resurse</a>
                    <a href="#" class="text-base text-[var(--text-secondary)] hover:text-[var(--brand-primary)] transition-colors">Despre Noi</a>
                </div>
                 <a href="#" class="btn-primary hidden md:inline-block">Contul Meu</a>
                <button id="mobile-menu-button" class="md:hidden text-[var(--text-primary)] z-50">
                    <svg id="menu-open-icon" class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16m-7 6h7"></path></svg>
                    <svg id="menu-close-icon" class="w-6 h-6 hidden" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"></path></svg>
                </button>
            </nav>
            <div id="mobile-menu" class="hidden md:hidden bg-white border-t border-[var(--border-light)]">
                <div class="flex flex-col items-center gap-4 py-4">
                    <a href="courses.html" class="text-base text-[var(--brand-primary)] font-semibold">Cursuri</a>
                    <a href="#" class="text-base text-[var(--text-secondary)] hover:text-[var(--brand-primary)] transition-colors">Resurse</a>
                    <a href="#" class="text-base text-[var(--text-secondary)] hover:text-[var(--brand-primary)] transition-colors">Despre Noi</a>
                    <a href="#" class="btn-primary mt-2 w-4/5 text-center">Contul Meu</a>
                </div>
            </div>
        </header>

        <main class="flex-grow container mx-auto px-6 py-12">
            <!-- Page Title -->
            <div class="text-center mb-12">
                <h1 class="text-4xl md:text-5xl font-bold text-[var(--text-primary)]">Biologie</h1>
                <p class="text-lg text-[var(--text-secondary)] mt-2">Selectează clasa pentru a explora capitolele disponibile.</p>
            </div>
            
            <!-- Grade Selector -->
            <div id="grade-selector" class="flex justify-center items-center gap-2 md:gap-4 mb-12 bg-white p-2 rounded-xl shadow-sm border border-[var(--border-light)] max-w-lg mx-auto">
                <!-- Tabs will be dynamically inserted here -->
            </div>
            
            <!-- Chapters Grid -->
            <div id="chapters-grid" class="grid md:grid-cols-2 lg:grid-cols-3 gap-8">
                <!-- Chapter cards will be dynamically inserted here -->
            </div>
            
            <!-- Loading Spinner -->
             <div id="loading" class="text-center py-16 hidden">
                <svg class="animate-spin h-10 w-10 text-[var(--brand-primary)] mx-auto" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24">
                    <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
                    <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path>
                </svg>
                <p class="mt-4 text-[var(--text-secondary)]">Se încarcă cursurile...</p>
            </div>
        </main>
        
        <!-- Footer -->
        <footer class="bg-white">
            <div class="container mx-auto px-6 py-8 mt-12 border-t border-[var(--border-light)]">
                 <div class="flex flex-col md:flex-row justify-between items-center text-center md:text-left gap-6">
                    <p class="text-[var(--text-secondary)] text-sm">© 2024 EduHub. Toate drepturile rezervate.</p>
                    <div class="flex flex-wrap justify-center gap-6">
                        <a href="#" class="text-sm text-[var(--text-secondary)] hover:text-[var(--brand-primary)] transition-colors">Termeni și Condiții</a>
                        <a href="#" class="text-sm text-[var(--text-secondary)] hover:text-[var(--brand-primary)] transition-colors">Politică de Confidențialitate</a>
                        <a href="#" class="text-sm text-[var(--text-secondary)] hover:text-[var(--brand-primary)] transition-colors">Contactează-ne</a>
                    </div>
                </div>
            </div>
        </footer>
    </div>
    
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const gradeSelector = document.getElementById('grade-selector');
            const chaptersGrid = document.getElementById('chapters-grid');
            const loadingSpinner = document.getElementById('loading');
            
            const ICONS = {
                celula: `<svg xmlns="http://www.w3.org/2000/svg" width="32" height="32" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="w-8 h-8 text-white"><path d="M21.5 12.5C21.5 18.02 17.02 22.5 11.5 22.5C5.98 22.5 1.5 18.02 1.5 12.5C1.5 6.98 5.98 2.5 11.5 2.5"/><path d="M11.5 2.5C14.26 2.5 16.5 4.74 16.5 7.5C16.5 10.26 14.26 12.5 11.5 12.5C8.74 12.5 6.5 10.26 6.5 7.5C6.5 4.74 8.74 2.5 11.5 2.5z"/></svg>`,
                tesuturi: `<svg xmlns="http://www.w3.org/2000/svg" width="32" height="32" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="w-8 h-8 text-white"><path d="M12 2L2 7l10 5 10-5-10-5zM2 17l10 5 10-5M2 12l10 5 10-5"/></svg>`,
                reproducere: `<svg xmlns="http://www.w3.org/2000/svg" width="32" height="32" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="w-8 h-8 text-white"><path d="M11 17a5 5 0 1 0 0-10 5 5 0 0 0 0 10z"/><path d="M15.5 14.5c1.8-.7 3.5-2.2 3.5-4.5 0-2.8-2.2-5-5-5-1.5 0-2.8.7-3.8 1.8"/><path d="M13 7a5 5 0 1 0 0 10 5 5 0 0 0 0-10z"/><path d="M8.5 9.5c-1.8.7-3.5 2.2-3.5 4.5 0 2.8 2.2 5 5 5 1.5 0 2.8-.7 3.8-1.8"/></svg>`,
                default: `<svg xmlns="http://www.w3.org/2000/svg" width="32" height="32" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="w-8 h-8 text-white"><path d="M2 3h6a4 4 0 0 1 4 4v14a3 3 0 0 0-3-3H2z"></path><path d="M22 3h-6a4 4 0 0 0-4 4v14a3 3 0 0 1 3-3h7z"></path></svg>`
            };

            const fetchCourses = async () => {
                try {
                    loadingSpinner.classList.remove('hidden');
                    const response = await fetch('courses.json');
                    if (!response.ok) {
                        throw new Error(`HTTP error! status: ${response.status}`);
                    }
                    const data = await response.json();
                    return data.biologie;
                } catch (error) {
                    console.error("Could not fetch courses:", error);
                    chaptersGrid.innerHTML = `<p class="text-center text-red-500 col-span-full">A apărut o eroare la încărcarea cursurilor. Te rugăm să încerci din nou mai târziu.</p>`;
                    return null;
                } finally {
                    loadingSpinner.classList.add('hidden');
                }
            };

            const renderChapters = (chapters) => {
                chaptersGrid.innerHTML = ''; // Clear previous chapters
                if (!chapters || chapters.length === 0) {
                    chaptersGrid.innerHTML = `<p class="text-center text-[var(--text-secondary)] col-span-full">Niciun capitol disponibil pentru această clasă.</p>`;
                    return;
                }
                
                chapters.forEach(chapter => {
                    const chapterCard = document.createElement('a');
                    chapterCard.href = `curs.html?id=${chapter.id}`; // Link to a future course page
                    chapterCard.className = 'chapter-card flex flex-col justify-between';
                    chapterCard.innerHTML = `
                        <div>
                            <div class="flex items-start justify-between">
                                <div class="p-3 rounded-lg bg-gradient-to-br from-blue-500 to-indigo-600">
                                    ${ICONS[chapter.icon] || ICONS.default}
                                </div>
                                <span class="text-xs font-semibold text-gray-500 bg-gray-100 px-2 py-1 rounded-full">${chapter.subcapitole.length} Subcapitole</span>
                            </div>
                            <h3 class="text-xl font-bold text-[var(--text-primary)] mt-4">${chapter.titlu}</h3>
                            <p class="text-[var(--text-secondary)] mt-2 text-sm">${chapter.descriere}</p>
                        </div>
                        <div class="mt-6">
                            <div class="flex justify-between items-center mb-1">
                                <span class="text-xs font-semibold text-gray-600">Progres</span>
                                <span class="text-xs font-bold text-blue-600">${chapter.progres}%</span>
                            </div>
                            <div class="w-full bg-gray-200 rounded-full h-2">
                                <div class="bg-blue-500 h-2 rounded-full" style="width: ${chapter.progres}%"></div>
                            </div>
                        </div>
                    `;
                    chaptersGrid.appendChild(chapterCard);
                });
            };

            const setupGradeSelector = (grades) => {
                const gradeKeys = Object.keys(grades);
                gradeSelector.innerHTML = gradeKeys.map((gradeKey, index) => `
                    <button data-grade="${gradeKey}" class="grade-tab ${index === 0 ? 'active' : ''} font-semibold py-2 px-5 rounded-lg transition-all duration-300">
                        ${grades[gradeKey].nume}
                    </button>
                `).join('');

                // Add event listeners
                gradeSelector.querySelectorAll('.grade-tab').forEach(tab => {
                    tab.addEventListener('click', () => {
                        // Update active tab UI
                        gradeSelector.querySelector('.active')?.classList.remove('active');
                        tab.classList.add('active');
                        
                        // Render chapters for the selected grade
                        const selectedGradeKey = tab.dataset.grade;
                        renderChapters(grades[selectedGradeKey].capitole);
                    });
                });
            };

            const init = async () => {
                const biologieData = await fetchCourses();
                if (biologieData) {
                    setupGradeSelector(biologieData);
                    // Initially render chapters for the first grade
                    const firstGradeKey = Object.keys(biologieData)[0];
                    renderChapters(biologieData[firstGradeKey].capitole);
                }
            };
            
            // Mobile Menu
            const mobileMenuButton = document.getElementById('mobile-menu-button');
            const mobileMenu = document.getElementById('mobile-menu');
            const menuOpenIcon = document.getElementById('menu-open-icon');
            const menuCloseIcon = document.getElementById('menu-close-icon');

            mobileMenuButton.addEventListener('click', () => {
                mobileMenu.classList.toggle('hidden');
                menuOpenIcon.classList.toggle('hidden');
                menuCloseIcon.classList.toggle('hidden');
            });

            init();
        });
    </script>
</body>
</html>
