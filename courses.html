<!DOCTYPE html>
<html lang="ro">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cursuri de Biologie - EduHub</title>
    
    <link rel="icon" type="image/svg+xml" href="data:image/svg+xml,%3Csvg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 48 48' fill='%230ea5e9'%3E%3Cpath d='M4 4H17.3334V17.3334H30.6666V30.6666H44V44H4V4Z'/%3E%3C/svg%3E" />
    <script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Work+Sans:wght@400;500;600;700&display=swap" rel="stylesheet" />
    
    <style type="text/tailwindcss">
      :root {
        --brand-primary: #0ea5e9; /* A vibrant cyan */
        --brand-primary-hover: #0284c7;
        --background-dark: #0f172a; /* Slate 900 */
        --background-card: #1e293b; /* Slate 800 */
        --text-light: #f1f5f9; /* Slate 100 */
        --text-muted: #94a3b8; /* Slate 400 */
        --border-color: #334155; /* Slate 700 */
      }
      body {
        font-family: 'Work Sans', sans-serif;
        background-color: var(--background-dark);
        color: var(--text-light);
      }
      .grade-folder {
        @apply flex items-center gap-4 w-full text-left p-3 rounded-lg text-[var(--text-muted)] font-semibold transition-colors duration-200;
      }
      .grade-folder:hover {
        @apply bg-white/5 text-white;
      }
      .grade-folder.active {
        @apply bg-[var(--brand-primary)] text-white;
      }
      .chapter-card {
        @apply bg-[var(--background-card)] rounded-2xl border border-[var(--border-color)] shadow-lg hover:border-[var(--brand-primary)] hover:shadow-cyan-500/10 transition-all duration-300 transform hover:-translate-y-2 flex flex-col;
      }
    </style>
</head>
<body class="antialiased">
    <div class="flex flex-col min-h-screen">
        <!-- Header Section -->
        <header class="bg-black/30 backdrop-blur-md sticky top-0 z-50 border-b border-white/10">
            <nav class="container mx-auto px-6 py-4 flex items-center justify-between">
                <a href="index.html" class="flex items-center gap-3">
                    <svg xmlns="http://www.w3.org/2000/svg" width="48" height="48" viewBox="0 0 48 48" class="h-8 w-8 text-[var(--brand-primary)]"><path fill="currentColor" d="M4 4H17.3334V17.3334H30.6666V30.6666H44V44H4V4Z"></path></svg>
                    <span class="text-2xl font-bold text-white">EduHub</span>
                </a>
                <div class="hidden md:flex items-center gap-8">
                    <a href="courses.html" class="text-base text-[var(--brand-primary)] font-semibold">Cursuri</a>
                    <a href="#" class="text-base text-[var(--text-muted)] hover:text-white transition-colors">Despre Noi</a>
                </div>
                <button id="mobile-menu-button" class="md:hidden text-white z-50">
                    <svg id="menu-open-icon" class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16m-7 6h7"></path></svg>
                    <svg id="menu-close-icon" class="w-6 h-6 hidden" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"></path></svg>
                </button>
            </nav>
            <div id="mobile-menu" class="hidden md:hidden bg-black/50 backdrop-blur-lg border-t border-white/10">
                <div class="flex flex-col items-center gap-4 py-4">
                    <a href="courses.html" class="text-base text-[var(--brand-primary)] font-semibold">Cursuri</a>
                    <a href="#" class="text-base text-[var(--text-muted)] hover:text-white transition-colors">Despre Noi</a>
                </div>
            </div>
        </header>

        <div class="container mx-auto px-6 py-12 flex-grow">
            <div class="flex flex-col md:flex-row gap-8 lg:gap-12">
                <!-- Sidebar "Folders" -->
                <aside class="w-full md:w-1/4 lg:w-1/5">
                    <h2 class="text-sm font-bold uppercase text-[var(--text-muted)] tracking-wider mb-4 px-3">Materii</h2>
                    <nav id="grade-navigation" class="flex flex-col gap-2">
                        <!-- Grade folders will be dynamically inserted here -->
                    </nav>
                </aside>

                <!-- Main Content -->
                <main class="w-full md:w-3/4 lg:w-4/5">
                    <div id="main-content-header" class="mb-8">
                        <h1 class="text-3xl md:text-4xl font-bold text-white">Selectează o clasă</h1>
                        <p class="text-lg text-[var(--text-muted)] mt-1">Alege o clasă din meniul din stânga pentru a vedea capitolele.</p>
                    </div>
                    <div id="chapters-grid" class="grid sm:grid-cols-2 lg:grid-cols-3 gap-6">
                        <!-- Chapter cards will be dynamically inserted here -->
                    </div>
                     <div id="loading" class="text-center py-16 hidden">
                        <svg class="animate-spin h-8 w-8 text-[var(--brand-primary)] mx-auto" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24"><circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle><path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path></svg>
                    </div>
                </main>
            </div>
        </div>
        
        <!-- Footer -->
        <footer class="border-t border-white/10">
            <div class="container mx-auto px-6 py-8">
                 <div class="flex flex-col md:flex-row justify-between items-center text-center md:text-left gap-6">
                    <p class="text-[var(--text-muted)] text-sm">© 2024 EduHub. Toate drepturile rezervate.</p>
                </div>
            </div>
        </footer>
    </div>
    
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const gradeNavigation = document.getElementById('grade-navigation');
            const chaptersGrid = document.getElementById('chapters-grid');
            const loadingSpinner = document.getElementById('loading');
            const contentHeader = document.getElementById('main-content-header');
            
            const ICONS = {
                folder: `<svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="w-5 h-5"><path d="M22 19a2 2 0 0 1-2 2H4a2 2 0 0 1-2-2V5a2 2 0 0 1 2-2h5l2 3h9a2 2 0 0 1 2 2z"></path></svg>`,
                celula: `<svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="w-6 h-6 text-sky-400"><path d="M21.5 12.5C21.5 18.02 17.02 22.5 11.5 22.5C5.98 22.5 1.5 18.02 1.5 12.5C1.5 6.98 5.98 2.5 11.5 2.5"/><path d="M11.5 2.5C14.26 2.5 16.5 4.74 16.5 7.5C16.5 10.26 14.26 12.5 11.5 12.5C8.74 12.5 6.5 10.26 6.5 7.5C6.5 4.74 8.74 2.5 11.5 2.5z"/></svg>`,
                tesuturi: `<svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="w-6 h-6 text-green-400"><path d="M12 2L2 7l10 5 10-5-10-5zM2 17l10 5 10-5M2 12l10 5 10-5"/></svg>`,
                reproducere: `<svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="w-6 h-6 text-rose-400"><path d="M11 17a5 5 0 1 0 0-10 5 5 0 0 0 0 10z"/><path d="M15.5 14.5c1.8-.7 3.5-2.2 3.5-4.5 0-2.8-2.2-5-5-5-1.5 0-2.8.7-3.8 1.8"/><path d="M13 7a5 5 0 1 0 0 10 5 5 0 0 0 0-10z"/><path d="M8.5 9.5c-1.8.7-3.5 2.2-3.5 4.5 0 2.8 2.2 5 5 5 1.5 0 2.8-.7 3.8-1.8"/></svg>`,
                default: `<svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="w-6 h-6 text-indigo-400"><path d="M2 3h6a4 4 0 0 1 4 4v14a3 3 0 0 0-3-3H2z"></path><path d="M22 3h-6a4 4 0 0 0-4 4v14a3 3 0 0 1 3-3h7z"></path></svg>`
            };

            const fetchCourses = async () => {
                try {
                    const response = await fetch('courses.json');
                    if (!response.ok) throw new Error(`HTTP error! status: ${response.status}`);
                    const data = await response.json();
                    return data.biologie;
                } catch (error) {
                    console.error("Could not fetch courses:", error);
                    chaptersGrid.innerHTML = `<p class="text-center text-red-400 col-span-full">A apărut o eroare la încărcarea cursurilor.</p>`;
                    return null;
                }
            };

            const renderChapters = (chapters, gradeName) => {
                contentHeader.innerHTML = `
                    <h1 class="text-3xl md:text-4xl font-bold text-white">${gradeName}</h1>
                    <p class="text-lg text-[var(--text-muted)] mt-1">Explorează capitolele disponibile.</p>
                `;
                chaptersGrid.innerHTML = '';
                if (!chapters || chapters.length === 0) {
                    chaptersGrid.innerHTML = `<div class="bg-[var(--background-card)] border border-[var(--border-color)] rounded-lg p-8 col-span-full text-center"><p class="text-[var(--text-muted)]">Niciun capitol disponibil pentru această clasă încă.</p></div>`;
                    return;
                }
                
                chapters.forEach(chapter => {
                    const chapterCard = document.createElement('a');
                    chapterCard.href = `curs.html?id=${chapter.id}`;
                    chapterCard.className = 'chapter-card p-6 group';
                    chapterCard.innerHTML = `
                        <div class="flex-grow">
                            <div class="flex items-start justify-between">
                                <div class="p-3 rounded-xl bg-white/5 group-hover:bg-[var(--brand-primary)]/10 transition-colors duration-300">
                                    ${ICONS[chapter.icon] || ICONS.default}
                                </div>
                                <span class="text-xs font-semibold text-sky-300 bg-sky-500/10 px-2 py-1 rounded-full">${chapter.subcapitole.length} Lecții</span>
                            </div>
                            <h3 class="text-xl font-bold text-white mt-4">${chapter.titlu}</h3>
                            <p class="text-[var(--text-muted)] mt-2 text-sm">${chapter.descriere}</p>
                        </div>
                        <div class="mt-6 text-right">
                           <span class="text-sm font-semibold text-[var(--brand-primary)] group-hover:underline">Începe lecția →</span>
                        </div>
                    `;
                    chaptersGrid.appendChild(chapterCard);
                });
            };

            const setupGradeNavigation = (grades) => {
                gradeNavigation.innerHTML = Object.keys(grades).map(gradeKey => `
                    <button data-grade="${gradeKey}" class="grade-folder">
                        ${ICONS.folder}
                        <span>${grades[gradeKey].nume}</span>
                    </button>
                `).join('');

                gradeNavigation.querySelectorAll('.grade-folder').forEach(folder => {
                    folder.addEventListener('click', async () => {
                        gradeNavigation.querySelector('.active')?.classList.remove('active');
                        folder.classList.add('active');
                        
                        const selectedGradeKey = folder.dataset.grade;
                        chaptersGrid.innerHTML = '';
                        loadingSpinner.classList.remove('hidden');
                        contentHeader.classList.add('hidden');
                        
                        await new Promise(res => setTimeout(res, 300));
                        
                        loadingSpinner.classList.add('hidden');
                        contentHeader.classList.remove('hidden');
                        renderChapters(grades[selectedGradeKey].capitole, grades[selectedGradeKey].nume);
                    });
                });
            };

            const init = async () => {
                const biologieData = await fetchCourses();
                if (biologieData) {
                    setupGradeNavigation(biologieData);
                }
            };

            // Mobile Menu
            const mobileMenuButton = document.getElementById('mobile-menu-button');
            const mobileMenu = document.getElementById('mobile-menu');
            const menuOpenIcon = document.getElementById('menu-open-icon');
            const menuCloseIcon = document.getElementById('menu-close-icon');

            mobileMenuButton.addEventListener('click', () => {
                mobileMenu.classList.toggle('hidden');
                menuOpenIcon.classList.toggle('hidden');
                menuCloseIcon.classList.toggle('hidden');
            });

            init();
        });
    </script>
</body>
</html>
